<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title></title>
		<link rel="stylesheet" href="dist/css/bootstrap.css" />
		<script type="text/javascript" src="js/libs/angular.js" ></script>
	</head>
	<body ng-app="myApp" ng-controller="myFirstCtrl">
		<div class="container">
			<table class="table table-bordered table-responsive">
				<tr>
					<td>查询条件<input ng-model="searchTxt" /></td>
				</tr>
				<tr>
					<td>编码</td>
					<td>名称</td>
					<td>备注</td>
					<td>状态</td>
					<td>创建时间</td>
					<td>最后登录时间</td>
					<td>账户类型</td>
					<td>操作</td>
				</tr>
				<tr ng-repeat="data in datas | filter:searchTxt">
					<td>{{data.num}}</td>
					<td>{{data.name}}</td>
					<td>{{data.note}}</td>
					<td>{{data.state}}</td>
					<td>{{data.time | date : 'yyyy-MM-dd'}}</td>
					<td>{{data.last  | date : 'yyyy-MM-dd'}}</td>
				    <td>{{data.type}}</td>
				   <td><button ng-click="remove" class="btn btn-success">删除</button></td>
				</tr>
			</table>
		</div>
		
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js" ></script>
</html>
